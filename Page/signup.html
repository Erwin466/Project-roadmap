<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up - Roadmaps</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Style/signup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Style/background.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="signup-container">
        <div id="signup-form-container">
            <div id="signup-form">
                <div id="form-header">
                    <h1 id="form-title">Join Our Community</h1>
                    <p id="form-subtitle">Create your account and start your learning journey</p>
                </div>
                
                <form id="signup-form-element">
                    <div class="input-row">
                        <div class="input-group half-width">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter your first name">
                        </div>
                        <div class="input-group half-width">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email address">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a strong password">
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <div class="input-group">
                        <label for="learningGoal">Learning Goal</label>
                        <select id="learningGoal" name="learningGoal" required>
                            <option value="">Select your primary learning goal</option>
                            <option value="web-development">Web Development</option>
                            <option value="mobile-development">Mobile Development</option>
                            <option value="data-science">Data Science</option>
                            <option value="ai-ml">AI & Machine Learning</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="game-development">Game Development</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></label>
                        </div>
                        
                    </div>
                    
                    <button type="submit" class="signup-btn">Create Account</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="social-signup">
                    <button class="social-btn google-btn">
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn github-btn">
                        <span>Continue with GitHub</span>
                    </button>
                </div>
                
                <div class="signin-link">
                    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src='../Script/background.js'></script>
    <script src='../Script/signup.js'></script>
</body>
</html>
