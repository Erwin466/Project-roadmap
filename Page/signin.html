<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In - Roadmaps</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Style/signin.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Style/background.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="signin-container">
     
        <div id="signin-form-container">
            <div id="signin-form">
                <div id="form-header">
                    <h1 id="form-title">Welcome Back</h1>
                    <p id="form-subtitle">Sign in to continue your learning journey</p>
                </div>
                
                <form id="signin-form-element">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="social-signin">
                    <button class="social-btn google-btn">
                        <span>Continue with Google</span>
                    </button>
                    <button class="social-btn github-btn">
                        <span>Continue with GitHub</span>
                    </button>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src='../Script/background.js'></script>
    <script src='../Script/signin.js'></script>
</body>
</html>
